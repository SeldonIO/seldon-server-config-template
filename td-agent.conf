<match restapi.**>
    type file
    path <LOGS_DIR>/td
    time_slice_format %Y/%m%d/%H/%Y%m%d-%H
    compress gzip
    utc
    buffer_type file
    buffer_path <LOGS_DIR>/td/logging.*.buffer
    flush_interval 60s
</match>

<source>
  type tail
  format /^(?<time>[0-9]+\,[0-9]+\,[0-9]+\,[0-9]+\,[0-9]+\,[0-9]+)\,(?CLIENT_NAME[^\,]+)\,(?<rectag>[^\,]+)\,(?<userid>[0-9]+)\,(?<itemid>[0-9]+)\,(?<type>[0-9]+)\,(?<value>[0-9\.]+)\,\"(?<<CLIENT_NAME>_userid>[^(\")]+)\"\,\"(?<<CLIENT_NAME>_itemid>[^(\")]+)\"$/
  time_format %Y,%m,%d,%H,%M,%S
  path <LOGS_DIR>/actions.log
  tag actions.live
  pos_file <LOGS_DIR>/td/actionsAccessPos
</source>

<match actions.**>
    type copy
    <store>
        type file
        path <LOGS_DIR>/td 
        time_slice_format %Y/%m%d/%H/%Y%m%d-%H
        compress gzip
        utc
        buffer_type file
        buffer_path <LOGS_DIR>/td/actions.*.buffer
        flush_interval 60s
    </store>
</match>

