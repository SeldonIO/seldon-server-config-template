<source>
  type tail
  format /^(?<time>[0-9]+\,[0-9]+\,[0-9]+\,[0-9]+\,[0-9]+\,[0-9]+)\,(?<click>[^\,]+)\,(?<consumer>[^\,]+)\,(?<alg>[^\,]+)\,(?<pos>[^\,]+)\,(?<userid>[^\,]+)\,(?<useruuid>[^\,]+)\,(?<itemid>[^\,]+)\,(?<actions>[^\,]+),(?<reco<MEMCACHED_HOST>endations>[^\,]+)?,(?<abkey>[^\,]+)?\,(?<rectag>[^\,]+)?$/
  time_format %Y,%m,%d,%H,%M,%S
  path <LOGS_DIR>/ctr-alg.log
